
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var list = document.createElement('ul');
var listItems = ['Toaster', 'Make your bed', 'EAT PLANT', 'beneath sofa pillow downstairs', 'nice down courtains', 'susie likes to sleep upstairs', 'why did you take the bed from the office?','baby play house','beneath tree','congrats, you can now claim your money by looking under the speaker downstairs'];

var input = document.createElement('input');
input.type = 'password';
input.id = 'password';
document.body.appendChild(input);

var button = document.createElement('button');
button.innerHTML = 'Submit';
button.onclick = function() {
  var password = document.getElementById('password').value;
  if (password === 'password') {
    var item = document.createElement('li');
    item.innerHTML = listItems.shift();
    list.appendChild(item);
  }
};
document.body.appendChild(button);

document.body.appendChild(list);

var passcodes = ['password', 'WXY', 'ABC', 'W0W5','563','62Ds','SPRING','L5','0b','$5234a253zzA'];
var index = 0;
button.onclick = function() {
  var password = document.getElementById('password').value;
  if (password === passcodes[index]) {
    var item = document.createElement('li');
    item.innerHTML = listItems.shift();
    list.appendChild(item);
    index++;
  }
};
});
        </script>
    </head>
    <body style="margin: 0;">
      <h1>Enter the password you get to see the next item</h1>
    </body>
</html>
